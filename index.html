<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Bens?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #ffecd2 50%, #fcb69f 75%, #ff9a9e 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      position: relative;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      opacity: 0.4;
      animation: float 6s ease-in-out infinite;
    }

    .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; font-size: 28px; }
    .heart:nth-child(2) { left: 85%; top: 15%; animation-delay: 1s; font-size: 20px; }
    .heart:nth-child(3) { left: 25%; top: 70%; animation-delay: 2s; font-size: 32px; }
    .heart:nth-child(4) { left: 70%; top: 60%; animation-delay: 0.5s; font-size: 22px; }
    .heart:nth-child(5) { left: 50%; top: 10%; animation-delay: 3s; font-size: 18px; }
    .heart:nth-child(6) { left: 5%; top: 50%; animation-delay: 1.5s; font-size: 26px; }
    .heart:nth-child(7) { left: 90%; top: 40%; animation-delay: 2.5s; font-size: 24px; }
    .heart:nth-child(8) { left: 40%; top: 85%; animation-delay: 1s; font-size: 20px; }
    .heart:nth-child(9) { left: 60%; top: 30%; animation-delay: 0.8s; font-size: 30px; }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.4; }
      50% { transform: translateY(-20px) scale(1.1); opacity: 0.7; }
    }

    /* Flowers decoration */
    .flower {
      position: absolute;
      font-size: 36px;
      opacity: 0.6;
      animation: sway 4s ease-in-out infinite;
    }

    .flower:nth-child(10) { left: 2%; bottom: 15%; animation-delay: 0s; }
    .flower:nth-child(11) { right: 3%; bottom: 20%; animation-delay: 0.7s; }
    .flower:nth-child(12) { left: 15%; top: 10%; animation-delay: 0.3s; font-size: 28px; }
    .flower:nth-child(13) { right: 12%; top: 12%; animation-delay: 0.5s; font-size: 30px; }

    @keyframes sway {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* ‚úÖ WAS center */
      padding: 2rem;
      text-align: center;
    }


    .question-screen h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: #c71585;
      text-shadow: 2px 2px 0 #fff, 3px 3px 8px rgba(199, 21, 133, 0.3);
      margin-bottom: 2.5rem;
      font-weight: 700;
      line-height: 1.3;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .buttons-wrapper {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.4rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .btn-yes {
      background: linear-gradient(145deg, #ff6b9d, #c44569);
      color: white;
      cursor: pointer;
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(196, 69, 105, 0.5);
    }

    .btn-yes:active {
      transform: scale(0.98);
    }

    .btn-no {
      background: linear-gradient(145deg, #a8e6cf, #88d8b0);
      color: #2d5a45;
      position: relative;
      transition: left 0.15s ease-out, top 0.15s ease-out;
      pointer-events: none;
      cursor: default;
      transition: transform 0.2s ease, left 0.3s ease, top 0.3s ease;
}

    }

    .success-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.8s ease;
      width: 100%;
    overflow-y: auto;
    }

    .success-screen.show {
      display: flex;
    }


    .question-screen.hide {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .success-screen h2 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: #c71585;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 0 #fff;
      animation: heartBeat 1s ease infinite;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.03); }
    }

.success-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 1.5rem;
  width: 100%;
  max-width: 1200px;
  margin: 2rem auto 1.5rem;
  padding: 1rem;
  overflow-x: hidden; /* IMPORTANT */
}

.success-gallery .success-image {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 14px 35px rgba(199, 21, 133, 0.35);
  border: 4px solid rgba(255, 255, 255, 0.9);
  transform: rotate(var(--rot));
  transition: transform 0.3s ease;
}

.success-gallery .success-image:hover {
  transform: scale(1.05) rotate(var(--rot));
}

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #ff6b9d;
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      animation: confettiFall 3s ease-out forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .btn-back {
      margin-top: 1.5rem;
      background: linear-gradient(145deg, #dda0dd, #ee82ee);
      color: white;
      font-size: 1.1rem;
      padding: 0.75rem 1.5rem;
    }

    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(238, 130, 238, 0.4);
    }
  </style>
</head>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const backBtn = document.getElementById('backBtn');
    const questionScreen = document.getElementById('questionScreen');
    const successScreen = document.getElementById('successScreen');

    const RUN_DISTANCE = 80;
    const ESCAPE_ZONE = 180;
    const MAX_OFFSET = 400;

    

    function positionCollage() {
  const gallery = document.getElementById('successGallery');
  if (!gallery) return;

  const images = gallery.querySelectorAll('.success-image');

  images.forEach((img, i) => {
    const rot = -6 + (i % 7) * 2;
    img.style.setProperty('--rot', rot + 'deg');
  });
}


    yesBtn.addEventListener('click', () => {
      questionScreen.classList.add('hide');
      successScreen.classList.add('show');
      positionCollage();

      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.background = ['#ff6b9d', '#ffb6c1', '#c71585', '#ff69b4', '#ff1493'][Math.floor(Math.random() * 5)];
          confetti.style.animationDelay = Math.random() * 0.5 + 's';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3500);
        }, i * 80);
      }
    });

    noBtn.addEventListener('click', (e) => {
  e.preventDefault();
  e.stopPropagation();

  const container = document.querySelector('.container');
  const containerRect = container.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = containerRect.width - btnRect.width - 20;
  const maxY = containerRect.height - btnRect.height - 20;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.position = 'absolute';
  noBtn.style.left = randomX + 'px';
  noBtn.style.top = randomY + 'px';
});


    backBtn.addEventListener('click', () => {
      successScreen.classList.remove('show');
      questionScreen.classList.remove('hide');
      noBtn.style.left = '';
      noBtn.style.top = '';
    });
  </script>
